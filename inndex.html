    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World clock</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <body>
            <div class="container mt-5">
                <div class="p-5 mb-4 bg-light rounded-3 text-center">
                    <h1 class="display-5 fw-bold">Welcome to Live Clock</h1>
                    <p class="fs-4">Uzair Enterprises brings you real-time updates on the current time.</p>
                    <div id="clock" class="mt-3">Loading...</div>
                    <div id="date" class="mt-3">Loading...</div>
                    <img src="https://images.unsplash.com/photo-1415604934674-561df9abf539?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGFsYXJtJTIwY2xvY2t8ZW58MHx8MHx8fDA%3D" alt="Clock" class="clock-image">
                    <button class="btn btn-primary btn-lg mt-4" type="button" id="explore-button">Explore Times</button>


                </div>
            </div>

            <script>
                function updateClock() {
                    const now = new Date();

                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    const currentTime = `${hours}:${minutes}:${seconds}`;
                    document.getElementById('clock').innerText = currentTime;

                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    const currentDate = now.toLocaleDateString('en-US', options);
                    document.getElementById('date').innerText = `Date: ${currentDate}`;

                    
                }

                setInterval(updateClock, 1000);
                updateClock();

                document.getElementById('explore-button').addEventListener('click', function() {
                    window.open('https://www.timeanddate.com/', '_blank');
                });

            </script>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        </body>

    </html>


    </body>

    </html>
